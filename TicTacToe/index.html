<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="pizza.png"/>
        <title>Barbie's Tic Tac Toe</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">TicTacToe</h1>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-2 text-center">
                    <button type="button" id="player_1_button">Player 1</button>
                </div>

                <div class="col-2"></div>
                <div class="col-2 text-center">
                        <button type="button" id="player_2_button">Player 2</button>
                </div>
                <div class="col-3"></div>
            </div>

            <div class="text-center ScoreCard">
                <div class="col-12">
                </div>
                <div class="row" id="score_area">
                    <div class="col-3"></div>
                    <div class="col-2 text-center" id="player_1_score">Player 1</div>
                    <div class="col-2"> - </div>
                    <div class="col-2 text-center" id="player_2_score">Player 2</div>
                    <div class="col-3"></div>
                </div>
            </div>
            <div class="text-center">
            <button type="button" class="btn btn-danger btn-sm" id="resetButton">Reset Board</button>
            </div>
            <div id="board"></div>
        </div>
    </body>
    <script type="text/javascript" src="js/app.js"></script>
</html>
