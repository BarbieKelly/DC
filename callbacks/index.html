<!DOCTYPE html>
<html>
    <head>
        <title>Button for timing practice</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>

        #ButtonDiv{
            margin: 50px;
        }
		#TimerButton{
            height: 100px;
            border-radius: 10px;
            font-size: 50px;
		}
        </style>
    </head>
    <body>
        <div class="text-center" id="ButtonDiv">
            <button type="button" class="btn btn-danger btn-block" id="TimerButton">PRESS ME!</button>
        </div>
    </body>
    <script type="text/javascript">
        var TimerButton = document.getElementById("TimerButton");
            TimerButton.onclick = function(){
                setTimeout(function(){alert("Hello Digital Crafts");}, 1000);
            }
    </script>
</html>
